<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Album Recommender</title>
  <script src="script.js" type="module"></script>
</head>
<body>
  <h1>Spotify Album Recommender</h1>
  <button id="login-btn">Login with Spotify</button>
  <button id="logout-btn" style="display: none;">Logout</button>
  <button id="new-album-btn" style="display: none;">Get New Album</button>

  <div id="album-info" style="margin-top: 20px; display: none;">
    <h2 id="album-name"></h2>
    <p id="album-artist"></p>
    <img id="album-cover" style="max-width: 200px;" />
    <br />
    <a id="album-link" target="_blank">Listen on Spotify</a>
  </div>
</body>
</html>
